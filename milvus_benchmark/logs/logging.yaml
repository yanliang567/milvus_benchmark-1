version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(name)s:%(lineno)s - %(levelname)s - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    info_file_handler:
        class: logging.FileHandler
        formatter: simple
        level: DEBUG
        filename: info.log

#    error_file_handler:
#        class: logging.handlers.RotatingFileHandler
#        level: ERROR
#        formatter: simple
#        filename: errors.log
#        maxBytes: 10485760 # 10MB
#        backupCount: 20
#        encoding: utf8

loggers:
    my_module:
        level: ERROR
        handlers: [console, info_file_handler]
        propagate: no

root:
    level: DEBUG
    handlers: [console, info_file_handler]
